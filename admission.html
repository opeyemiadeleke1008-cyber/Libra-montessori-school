  <body>
    <header>
      <nav>
        <div>
          <h1>Libra montessori school</h1>

        <div class="page">
          <ul>

    <main style="margin-top: 100px; justify-items: center">
      <form style="background-color: aliceblue; padding: 20px 40px">
        <div style="display: flex; gap: 50px">
          <div>
            <label for="Surname">Child/ward Surname </label>
            <br />
            <input
              type="text"
              name="Surname"
              required
              style="width: 200px; padding: 10px"
            />
          </div>
          <br />
          <div>
            <label for="lastName">Child/ward lastName</label>
            <br />
            <input
              type="text"
              name="lastName"
              required
              style="width: 200px; padding: 10px"
            />
          </div>
        </div>
        <br />
        <div style="gap: 50px; display: flex">
          <div>
            <label for="age">Date of bitrh</label>
            <select name="age" id="" required>
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div>
            <label for="month">Month</label>
            <select name="month" id="">
              <option value=""></option>
              <option value="january">january</option>
              <option value="february">february</option>
              <option value="march">march</option>
              <option value="april">april</option>
              <option value="may">may</option>
              <option value="june">june</option>
              <option value="july">july</option>
              <option value="august">august</option>
              <option value="september">september</option>
              <option value="october">october</option>
              <option value="november">november</option>
              <option value="december">december</option>
            </select>
          </div>
          <div>
            <label for="year">year</label>
            <select name="year" id="">
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
            </select>
          </div>
        </div>
        <br />
        <div style="display: flex; gap: 99px">
          <div>
            <label for="firstName">Parent/Guardian firsName</label>
            <br />
            <input
              type="text"
              name="firstName"
              required
              style="width: 200px; padding: 10px"
            />
          </div>
          <div>
            <label for="lastName">Parent/Guardian lastName</label>
            <br />
            <input
              type="text"
              name="lastName"
              required
              style="width: 200px; padding: 10px"
            />
          </div>
        </div>
        <br />
        <div style="display: flex; gap: 99px">
          <div>
            <label for="email">Parent/Guardian email</label>
            <br />
            <input
              type="email"
              name="email"
              placeholder="example@gmail.com"
              required
              style="width: 200px; padding: 10px"
            />
          </div>
          <div>
            <label for="number">Parent/Guardian phoneNumber</label>
            <br />
            <input
              type="text"
              inputmode="numeric"
              required
              name="number"
              style="width: 200px; padding: 10px"
            />
          </div>
        </div>
        <br />
        <div style="display: flex; gap: 99px">
          <div>
            <label for="class">Child/ward class</label>
            <br />
            <input
              type="text"
              required
              placeholder="nursery-2..."
              name="session"
              style="width: 200px; padding: 10px"
            />
          </div>
          <div>
            <label for="session">Session</label>
            <br />
            <select name="session" id="">
              <option value=""></option>
              <option value="2025/2026">2025/2026</option>
              <option value="2026/2027">2026/2027</option>
              <option value="2027/2028">2027/2028</option>
              <option value="2028/2029">2028/2029</option>
              <option value="2029/2030">2029/2030</option>
            </select>
          </div>
        </div>
        <br />
        <div style="display: flex; gap: 99px">
          <div>
            <label for="acct number">School Account-Number</label>
            <br />
            <input
              type="text"
              name="acct number"
              value="9012478415"
              readonly
              style="width: 200px; padding: 10px"
            />
          </div>
          <div>
            <label for="bank name">Bank Name</label>
            <br />
            <input
              type="text"
              name="bank name"
              value="opay"
              readonly
              style="width: 200px; padding: 10px"
            />
          </div>
        </div>
        <br />
        <div>
          <label for="screenshot">Screenshot of payment</label>
          <br />
          <input
            type="file"
            name="screenshot"
            id=""
            required
            style="
              border: 1px solid #000;
              width: 500px;
              padding: 10px;
              background-color: orange;
              color: #fff;
            "
          />
        </div>
        <br />
        <div style="margin-left: 200px">
          <button
            type="submit"
            style="
              padding: 10px 20px;
              background-color: blue;
              color: #fff;
              border-radius: 5px;
              font-size: 18px;
            "
          >
            Register Now
          </button>
        </div>
        <div style="color: #f00; margin-left: 130px">
          <p>Please go to the school to get registration reciept!</p>
        </div>
      </form>
    </main>
  </body>
</html>
